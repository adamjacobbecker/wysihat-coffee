<!DOCTYPE html>
<html>
<head>
  <title>Wysihat Example</title>

  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.1.1.min.js"></script>
  <script src="deps/jquery.hotkeys.js"></script>
  <script src="deps/rangy-core.js"></script>
  <script src="deps/rangy-cssclassapplier.js"></script>
  <script src="deps/rangy-selectionsaverestore.js"></script>
  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
  <script src="dist/wysihat.js"></script>

  <script>
    $(function() {
      $('#content').wysihat({
        onSubmit: function(){
          console.log($("#content").val());
        }
      });
    });
  </script>

  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">

  <style>
    body {
      padding: 10px;
    }

    .editor_toolbar {
      margin-bottom: 5px;
    }

    .editor_toolbar .btn {
      margin-right: 3px;
    }

    #content_editor {
      width: 500px;
      min-height: 400px;
      border: 1px solid #ccc;
      outline: none;
    }

    #content_editor a {
      text-decoration: none;
    }

    #fake-selection, .highlighted {
      background-color: #b3d4fc;
    }

    ::selection {
      background-color: #b3d4fc;
    }
  </style>
</head>
<body>
  <form action="#" method="post" style="width: 500px;">
    <textarea id="content">Here is some <b>content</b>. And a <a href="http://www.google.com">link</a>.</textarea>
    <div>
      <button class="btn">Submit</button> and check your javascript console.
    </div>
  </form>
</body>
</html>
